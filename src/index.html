<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NJ Devils Search Project</title>
    <link rel="stylesheet" href="../dist/css/styles.css" />
  </head>
  <body>
    <hero-banner style="background-image: url(img/nj-devils.jpg)">
      <div>
        <div>
          <p>Filter and Search tool for:</p>
          <h1 class="maxium-large-san-serif">
            <strong>New Jersey Devils</strong>
          </h1>
          <p>
            Data courtesy
            <a href="https://www.hockey-reference.com">Hockey-Reference.com</a>.
          </p>
        </div>
      </div>
    </hero-banner>
    <filter-nav>
      <filter-navbar>
        <filter-icon>
          <span class="fas fa-filter" aria-hidden="true"></span>
        </filter-icon>
        <form>
          <input
            onkeyup="filter(this)"
            type="search"
            aria-label="Search through site content"
            placeholder="Search for a player..."
          />
        </form>
        <search-icon>
          <i className="fas fa-search" aria-hidden="true"></i>
        </search-icon>
        <filter-items>
          <button class="filter" data-filter="1">Hall of Famer</button>
          <button class="filter" data-filter="all">Clear All Filters</button>
        </filter-items>
      </filter-navbar>
    </filter-nav>

    <grid-lock>
      <flex-columns id="data" data-columns="4"></flex-columns>
    </grid-lock>

    <script src="js/data.js"></script>
    <script src="js/search.js"></script>
    <script src="https://kit.fontawesome.com/8768cd9b81.js"></script>
  </body>
</html>
